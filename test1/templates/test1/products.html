<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body>
  {%include 'test1/navbar.html'%}

  <!-- Card section begins here -->
  <div class="container mt-4">
    <div class="alert alert-primary text-center">
      <h2>Our Products</h2>
    </div>
    {{warning}}
    <div class="row">
      {%for x in product_info%}
      <div class="col-lg-4 col-md-6 col-12">
        <div class="card mt-2">
          <img src="{{x.product_img.url}}" class="card-img-top img-fluid" alt="..."
            style="max-width:100%; max-height:260px;">
          <div class="card-body">
            <h5 class="card-title">{{x.product_name}}</h5>
            <p class="card-text">{{x.product_describtion}}
            </p>
            <a href="{{x.product_link}}" class="btn btn-primary">View all</a>
          </div>
        </div>

      </div>
      {% endfor %}
    </div>
  </div>
  <!-- Card section ends here -->



  <!-- Footer code starts here -->
  {%include 'test1/footer.html'%}
  <!-- Footer code ends here -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
