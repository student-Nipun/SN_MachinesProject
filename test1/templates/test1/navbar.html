<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shree Narayan Machines</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

  <style>
    #con {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #first {
      display: flex;
      align-items: center;
    }

    #second {
      display: flex;
      align-items: center;
    }

    #myimg {
      height: 50px;
      width: 50px;
    }

    #seal {
      height: 50px;
      width: 50px;
    }

    .btn-custom {
      background-color: #9e1000 !important;
      border: 1px solid #9e1000 !important;
      color: white !important;
    }

    .btn-custom:hover {
      background-color: white !important;
      color: #9e1000 !important;
    }

    .custom-danger {
      background-color: white !important;
      border: 1px solid #9e1000 !important;
      color: #9e1000 !important;
    }

    .custom-danger:hover {
      background-color: #9e1000 !important;
      color: white !important;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="container pt-3 pb-3" id="con">
      <div id="first">
        <img src="https://4.imimg.com/data4/QU/YC/MY-9895391/shree-narayan-machines-90x90.jpg" alt="" id="myimg"
          class="me-2" />
        <h3>Shree Narayan Machines</h3>
      </div>
      <div id="second">
        <img src="https://4.imimg.com/data4/QU/YC/MY-9895391/shree-narayan-machines-90x90.jpg" alt="" id="seal"
          class="me-2" />

        <a href="{% url 'contact' %}"><button class="btn custom-danger me-2">Call us</button></a>
        <a href="{% url 'contact' %}"><button class="btn btn-custom" id="sendMail">Contact</button></a>
      </div>
    </div>
  </div>

  <!-- Navbar code begins -->

  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container text-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page"
              href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
              href="{% url 'about' %}">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'products' %}active{% endif %}"
              href="{% url 'products' %}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
              href="{% url 'contact' %}">Contact us</a>
          </li>
        </ul>
        <form class="d-flex" role="search" method="post" action="{% url 'findProduct' %}">
          {% csrf_token %}
          <input class="form-control me-2 btn-light" type="search" placeholder="Search Products" aria-label="Search"
            name="prod_search" />
          <button class="btn btn-custom" type="submit" id="search">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- navbar coding ends here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
